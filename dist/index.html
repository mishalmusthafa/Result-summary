<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <header>
    <div class=""></div>
  </header>

  <section id="result-summary">
    <div class="container">
      <div class="item-container"> <!-- Grid container -->
        <div class="result text-center">
          <h3 class="light-text">Your Result</h3>
          <div class="result-score">
            <h1>76</h1>
            <p class="light-text">of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary"> <!-- flex container -->
          <h2 class="ts-3">Summary</h2>
          <div class="summary-item bg-light-red">
            <div>
              <img src="./images/icon-reaction.svg" alt="reaction">
              <h4>Reaction</h4>
            </div>
            <p>80 <span class="light-text"> / 100 </span></p>
          </div>
          <div class="summary-item bg-light-yellow">
            <div>
              <img src="./images/icon-memory.svg" alt="reaction">
              <h4>Memory</h4>
            </div>
            <p>92 <span class="light-text"> / 100 </span></p>
          </div>
          <div class="summary-item bg-light-green">
            <div>
              <img src="./images/icon-verbal.svg" alt="reaction">
              <h4>Verbal</h4>
            </div>
            <p>61 <span class="light-text"> / 100 </span></p>
          </div>
          <div class="summary-item bg-light-blue">
            <div>
              <img src="./images/icon-visual.svg" alt="reaction">
              <h4>Visual</h4>
            </div>
            <p>72 <span class="light-text"> / 100 </span></p>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </div>

  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
